<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/modelo.xhtml">


    <ui:define name="conteudo">

        <h:form id="form_cliente" >
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Dados Cliente"/>
                    </f:facet>
                </p:toolbar>

                <p:panelGrid id="painel_dialago" columns="6">                    
                    <p:outputLabel value="Nome: " for="nome"/> <p:inputText id="nome" value="#{clienteBean.cliente.nome}" required="true" requiredMessage="Digite um nome para cadastrar o cliente!"/>
                    <p:outputLabel value="Email: "/> <p:inputText id="email" value="#{clienteBean.cliente.email}" />
                    <p:outputLabel value="Telefone: "/> <p:inputMask mask="(99) 99999-9999" id="telefone" value="#{clienteBean.cliente.telefone}" size="12" />
                    <p:outputLabel value="Data Nascimento: "/> 
                    <p:calendar id="german" value="#{clienteBean.cliente.dataNascimento}"/>    
                    <h:outputLabel value="Cpf: "/> <p:inputMask mask="999.999.999-99" id="cpf" value="#{clienteBean.cliente.cpf}" size="15" />
                </p:panelGrid>

                <p:separator/>

                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="Dados Endereço"/>
                    </f:facet>
                </p:toolbar>

                <p:panelGrid columns="6" id = "painelGrid_Endereco">
                    <p:outputLabel value="Cep: "/><p:inputText id="cep" value="#{clienteBean.cliente.cep}" />
                    <p:outputLabel value="Rua: "/><p:inputText id="rua" value="#{clienteBean.cliente.logradouro}" />
                    <p:outputLabel value="Bairro: "/><p:inputText id="bairro" value="#{clienteBean.cliente.bairro}" />
                    <p:outputLabel value="Ponto Referência: "/><p:inputTextarea id="pontorefencia" value="#{clienteBean.cliente.pontoReferencia}"/>
                    <p:outputLabel value="Cidade: "/><p:inputText id="cidade" value="#{clienteBean.cliente.cidade}"/>
                    <p:outputLabel value="Estado: "/><p:inputText id="estado" value="#{clienteBean.cliente.uf}"/>
                </p:panelGrid>

                <p:panelGrid columns="3">
                    <p:commandButton value="Salvar" id="salvar" actionListener="#{clienteBean.salvar()}"  update="@form :form_cliente :mensagem" />
                    <p:commandButton value="Cancelar" id="cancelar" actionListener="#{clienteBean.cancelar()}" update="mensagem" />
                  
                </p:panelGrid>
            </h:form>
    </ui:define>
</ui:composition>
